<ng-container *ngIf="product$ | async as product">
  <div class="rating">
    <cx-star-rating
      *ngIf="product.averageRating"
      [rating]="product?.averageRating"
      [disabled]="true"
    ></cx-star-rating>
    <div *ngIf="product.averageRating" class="count">
      ({{ product?.numberOfReviews }})
    </div>
    <div *ngIf="!product.averageRating" class="mr-4">
      {{ 'productDetails.noReviews' | cxTranslate }}
    </div>
    <a
      class="btn-link"
      *ngIf="reviewsTabAvailable | async"
      (click)="showReviews()"
      >{{ 'productSummary.showReviews' | cxTranslate }}</a
    >
  </div>
  <div class="code">
    {{ 'productSummary.id' | cxTranslate }} {{ product?.code }}
  </div>
</ng-container>
