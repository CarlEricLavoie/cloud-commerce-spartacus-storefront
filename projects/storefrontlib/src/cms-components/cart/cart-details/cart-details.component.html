<ng-container *ngIf="cart$ | async as cart">
  <ng-container *ngIf="entries$ | async as entries">
    <div class="cart-details-wrapper">
      <div class="cx-total">
        {{ 'cartDetails.cartName' | cxTranslate: { code: cart.code } }}
      </div>

      <cx-promotions
        [promotions]="getAllOrderPromotionsForCart(cart)"
      ></cx-promotions>

      <cx-cart-item-list
        [items]="entries"
        [potentialProductPromotions]="cart.potentialProductPromotions"
        [appliedProductPromotions]="cart.appliedProductPromotions"
        [cartIsLoading]="!(cartLoaded$ | async)"
      ></cx-cart-item-list>
    </div>
  </ng-container>
</ng-container>
